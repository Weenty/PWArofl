<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор индекса массы тела</title>
    <link rel="shortcut icon" href="images/calculator.png" type="images/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#03a1fc">
    <link rel="icon" href="images/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

</head>
<body>
    
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index2.html">
                <img src="images/calculator.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-center">
                Калькулятор ИМТ
              </a>
            </div>
          </nav>
    <div class="container">
        <div class="mb-3">
            <label for="exampleInputHeight" class="form-label">Рост</label>
            <input type="number" class="form-control" id="exampleInputHeight" aria-describedby="height_help">
            <div id="height_help" class="form-text">Введите свой рост в cм</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputWidth" class="form-label">Вес</label>
            <input type="number" class="form-control" id="exampleInputWidth" aria-describedby="width_help">
            <div id="width_help" class="form-text">Введите свой вес в кг</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputIMT" class="form-label">Ваш ИМТ</label>
            <input type="number" readonly class="form-control" id="exampleInputIMT" aria-describedby="output_help">
            <div id="width_help" class="form-text"></div>
          </div>
          
          <button id = "imt_btn" type="submit" class="btn btn-dark">Посчитать</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
